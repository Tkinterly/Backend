spring.application.name=tinkerly
server.port=2279
spring.datasource.url=jdbc:postgresql://localhost:5432/tinkerly
spring.datasource.username=tinkerly
spring.datasource.password=tinkerly123
springdoc.api-docs.path=/api-docs

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=src/main/resources/schema.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata